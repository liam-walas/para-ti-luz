<!DOCTYPE html>

<head>

    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
        }
        h1 {
            color: rgb(0, 0, 0);

        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-content {
            display: none;
        }
        .card.open .card-content {

        }

                width: 200px;
                padding: 15px;

        /* Media query para pantallas de tel√©fonos muy peque√±os */
        @media (max-width: 480px) {

    </style>
</head>
