<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .trivia-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .question {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .options button:hover {
            background-color: #ff0055;
            transform: translateY(-3px);
        }

        .message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: 600;
            opacity: 1;
        }

        .message.final {
            color: #ff3366;
            font-size: 26px;
            margin-top: 40px;
        }

        #finalMessageBtn {
            display: none;
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Trivia de Amor üíñ</h1>
        <div class="trivia-container">
            <p class="question" id="question"></p>
            <div class="options" id="options"></div>
            <p class="message" id="message"></p>
            <button id="finalMessageBtn" onclick="irAMensajeFinal()">De click para ver el mensaje final</button>
        </div>
    </div>

    <script>
        const preguntas = [
            { pregunta: "¬øCu√°l es cosa que mas comemos cuando salimos?", opciones: ["Cafe", "Bollos", "tucumana", "pollo"], correcta: 1 },
            { pregunta: "¬øQue nos gusta hacer mas?", opciones: ["Jugar juegos", "Ver peliculsr", "Escuchar canciones", "Nada xd"], correcta: 0 },
            { pregunta: "¬øCu√°l es tu postre favotiro?", opciones: ["Helado", "Chocolate", "Churros", "Brownies"], correcta: 3 },
            { pregunta: "¬øcuantos a√±os tengo?", opciones: ["11", "9", "15", "18"], correcta: 0 },
            { pregunta: "¬øQu√© palabra nos describe mejor?", opciones: ["Complicidad", "Aventura", "Romance", "Diversi√≥n"], correcta: 2 }
        ];

        let preguntaActual = 0;

        function mostrarPregunta() {
            let pregunta = preguntas[preguntaActual];
            document.getElementById("question").textContent = pregunta.pregunta;
            let opcionesHTML = "";
            pregunta.opciones.forEach((opcion, index) => {
                opcionesHTML += `<button onclick='checkAnswer(${index})'>${opcion}</button>`;
            });
            document.getElementById("options").innerHTML = opcionesHTML;
        }

        function checkAnswer(index) {
            let pregunta = preguntas[preguntaActual];
            let message = document.getElementById("message");
            if (index === pregunta.correcta) {
                message.textContent = "¬°Correcto! lop hiciste bien amor üíñ";
                message.style.color = "green";
            } else {
                message.textContent = "No exactamente, pero sigues siendo incre√≠ble üíï";
                message.style.color = "red";
            }
            setTimeout(() => { message.textContent = ""; }, 2000);
            preguntaActual++;
            if (preguntaActual < preguntas.length) {
                setTimeout(mostrarPregunta, 2000);
            } else {
                setTimeout(() => { 
                    message.textContent = "¬°Terminaste el juego ‚ù§Ô∏è";
                    message.className = "message final";
                    document.getElementById("finalMessageBtn").style.display = "block";
                }, 2000);
            }
        }

        function irAMensajeFinal() {
            window.location.href = "adios.html";
        }

        mostrarPregunta();
    </script>
</body>
</html>
